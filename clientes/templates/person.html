

    <div class="row">
        <div>
        <form action="">
            <div>
                <label for="inputPassword2">Pesquisa</label>
                <input type="text" id="pesquisa" name="pesquisa" placeholder="Digite sua busca">
            </div>
            <button type="submit">Pesquisar</button>
        </form>
    </div>
    </div>

        <div class="col-6">
            <h3>Listagem de clientes</h3>
            <ul class="list-group">
                {% for person in persons %}
                    <li class="list-group-item">
                        <a href="{% url 'persons_update' person.id %}">{{ person.first_name }}</a>
                        <a href="{% url 'persons_delete' person.id %}">Deletar</a>
                    </li>

                {% endfor %}
            </ul>

            <br>

            <a href="{% url 'person_new' %}" class="btn btn-primary"> Novo cliente</a>

        </div>

        <div class="col">
            {% if user.is_authenticated %}
                <p>Ola {{user.username }}
                    <a href="{% url 'logout' %}">
                        <span class="badge badge-dark">Sair</span>
                    </a>
                </p>

            {% endif %}
        </div>
    </div>
